<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stream</title>
    <style>
      body {
        margin: 40px auto;
        background-color: rgb(138, 201, 223);
      }
      .container {
        background-color: black;
        margin: 10px;
        width: fit-content;
        margin-left: auto;
        margin-right: auto;
        margin-top: 50px;
        box-shadow: rgba(50, 50, 93, 0.25) 0px 50px 100px -20px,
          rgba(0, 0, 0, 0.3) 0px 30px 60px -30px,
          rgba(10, 37, 64, 0.35) 0px -2px 6px 0px inset;
      }
      h1 {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Video Streaming</h1>
    <div class="container">
      <video id="videoPlayer" width="750" controls muted="muted" autoplay>
        <source src="stream/video" type="video/mp4" />
      </video>
    </div>
  </body>
</html>
